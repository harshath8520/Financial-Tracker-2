<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a85f1, #bfe9ff);
    }
    nav {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      font-weight: 600;
      background: transparent;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a.active {
      border-bottom: 2px solid #fff;
    }
    .page-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }
    .btn {
      display: block;
      width: 100%;
      padding: .75rem;
      background: #6a85f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: .9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .btn:hover {
      background: #5973d9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: .9rem;
    }
    th, td {
      border: 1px solid #eee;
      padding: .75rem;
      text-align: left;
    }
    th {
      background: #f5f5f5;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html" class="active">Transactions</a>
    <a href="budget.html">Budget</a>
    <a href="goals.html">Goals</a>
    <a href="wallet.html">Wallet</a>
    <a href="settings.html">Settings</a>
  </nav>

  <div class="page-container">
    <div class="card">
      <h1>Transactions</h1>
      <button id="addTxnBtn" class="btn">+ Add Transaction</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Account</th>
            <th>Category</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="txnTbody"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="js/transactions.js"></script>
</body>
</html>
