<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6a85f1, #bfe9ff);
    }
    nav {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      font-weight: 600;
      background: transparent;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a.active {
      border-bottom: 2px solid #fff;
    }
    .page-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }
    .btn {
      width: 100%;
      padding: .75rem;
      background: #6a85f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: .9rem;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #5973d9;
    }
    #goalsWrap > div {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    #goalsWrap h3 {
      margin: 0 0 .5rem 0;
      font-size: 1rem;
    }
    .progress {
      height: 10px;
      border-radius: 6px;
      background: #eee;
      overflow: hidden;
      margin-top: .5rem;
    }
    .progress span {
      display: block;
      height: 100%;
      background: #6a85f1;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="budget.html">Budget</a>
    <a href="goals.html" class="active">Goals</a>
    <a href="wallet.html">Wallet</a>
    <a href="settings.html">Settings</a>
  </nav>

  <div class="page-container">
    <div class="card">
      <h1>Saving Goals</h1>
      <div id="goalsWrap"></div>
      <button id="addGoalBtn" class="btn">+ Add Goal</button>
    </div>
  </div>

  <script type="module" src="js/goals.js"></script>
</body>
</html>
