<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body{margin:0;font-family:Inter,system-ui,sans-serif;height:100vh;display:flex;flex-direction:column;background:linear-gradient(135deg,#6a85f1,#bfe9ff);}
    nav{padding:1rem;display:flex;gap:1rem;font-weight:600;}
    nav a{color:#fff;text-decoration:none;}
    .container{flex:1;display:flex;align-items:center;justify-content:center;padding:1rem;}
    .card{background:#fff;padding:2rem;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.15);max-width:380px;width:100%;text-align:center;}
    h2{margin-bottom:.5rem;} p{margin-bottom:1.5rem;color:#555;font-size:.9rem;}
    .input{width:100%;padding:.75rem;margin-bottom:1rem;border:1px solid #ddd;border-radius:8px;}
    .btn{width:100%;padding:.75rem;background:#6a85f1;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
    .btn:hover{background:#5973d9;}
    .login{margin-top:1rem;font-size:.85rem;}
    .login a{color:#6a85f1;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input id="name" class="input" type="text" placeholder="Full Name" required>
        <input id="email" class="input" type="email" placeholder="Email" required>
        <input id="password" class="input" type="password" placeholder="Password" required>
        <input id="confirm" class="input" type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <div class="login">Already have an account? <a href="login.html">Login</a></div>
      </form>
    </div>
  </div>
  <script>
    document.querySelector("#signupForm").addEventListener("submit", e=>{
      e.preventDefault();
      const name=document.querySelector("#name").value.trim();
      const email=document.querySelector("#email").value.trim();
      const password=document.querySelector("#password").value;
      const confirm=document.querySelector("#confirm").value;
      if(password!==confirm){alert("Passwords do not match!");return;}
      let users=JSON.parse(localStorage.getItem("users")||"[]");
      if(users.find(u=>u.email===email)){alert("User already exists!");location.href="login.html";return;}
      users.push({name,email,password});
      localStorage.setItem("users",JSON.stringify(users));
      alert("Account created successfully! Please login.");
      location.href="login.html";
    });
  </script>
</body>
</html>
